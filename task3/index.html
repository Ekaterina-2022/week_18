<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="messages"></div>
			<input class="user-text" type="textarea" />
			<div class="form-name column">
				<label for="first-name-input">NickName</label>
				<input
					type="text"
					name="first-name-input"
					class="name-input"
					id="firstName"
				/>
			</div>
			<div class="form-name">
				<label for="photo-input">Photo</label>
				<input
					type="text"
					name="photo"
					class="input"
					id="photo-input"
				/>
			</div>
			<button class="btn-login" type="button">LogIn</button>
			<button class="btn" type="button">Send</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
